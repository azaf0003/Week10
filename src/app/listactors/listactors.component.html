<div class="section">
    <table class="table table-striped">
      <tr>
        <th>Name</th>
        <th>Birth Year</th>
        <th>Select</th>
      </tr>
      <tr *ngFor="let item of actorsDB">
        <td>{{item.name}}</td>
        <td>{{item.bYear}}</td>
        <td> <a class="btn btn-success" (click)="selectActor(item)">+</a></td>
      </tr>
    </table>
</div>  

<div class="alert alert-info" role="alert" *ngIf="selectedActor!=null">
  <h2> {{selectedActor.name}}</h2>
</div>
